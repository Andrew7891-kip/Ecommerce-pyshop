{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href=" {% static 'css/mdb.min.css' %} " rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href=" {% static 'css/style.min.css' %} " rel="stylesheet">
</head>

<body>

  

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src=" {{prod.photo.url}} " class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1"> {{prod.name}} </span>
              </a>
              <a href="">
                <span class="badge blue mr-1"> {{prod.category}} </span>
              </a>
              
            </div>

            <p class="lead">
              <span class="mr-1">
                <del>ksh {{prod.price_was}} </del>
              </span>
              <span>  ksh {{prod.price_is}} </span>
              <br>
              <a href="">
                <span class="badge red mr-1"> saving ksh {{prod.saving}} </span>
              </a>
            </p>

            <p class="lead font-weight-bold">Description</p>

            <p> {{prod.describtion}} </p>
            <a href=" {% url 'add' prod.slug %} " class="btn btn-warning btn-md my-0 p">
              Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>
          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->
    </div>
  </main>
  <!--Main layout-->

 

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src=" {% static 'js/jquery-3.4.1.min.js' %} "></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src=" {% static 'js/popper.min.js' %} "></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src=" {% static 'js/bootstrap.min.js' %} "></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src=" {% static 'js/mdb.min.js' %} "></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
</body>

</html>

{% endblock content %}
